name: CI/CD - Test, Build, Smoke Test & Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests
        run: pytest -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nitish-devops-flask:latest

      - name: Smoke Test Container
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nitish-devops-flask:latest
          docker run -d --name smoke-test -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/nitish-devops-flask:latest
          n=0
          until [ $n -ge 10 ]
          do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/health || echo "000")
            if [ "$status" = "200" ]; then
              echo "Smoke test passed: /health â†’ 200"
              break
            fi
            n=$((n+1))
            echo "Waiting for app... ($n/10)"
            sleep 2
          done
          if [ "$status" != "200" ]; then
            echo "Smoke test FAILED"
            docker logs smoke-test
            exit 1
          fi
          docker rm -f smoke-test